<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <title>{% block title %}{% endblock %}</title>
</head>
<style>
    body, html {
        height: 100%;
    }
</style>
<body>
    <div class="container-fluid" style="min-height: 95%;">
        <div class="row">
            <div class="col-sm-2">
                <center><img src="{% static 'images/vk.jpg' %}" class="responsive-img" style="max-height: 150px"/></center>
            </div>
            <div class="col-sm-8">
                <center><h1>This is a blog created by Django</h1></center>
            </div>
            <div class="col-sm-2">
                {% if user.username %}
                <p>Hello {{user.username}}!</p>
                <p><a href="{% url 'logout' %}">Logout</a></p>
                {% else %}
                <p><a href="{% url 'register' %}">Register</a></p>
                <p><a href="{% url 'login' %}">Login</a></p>
                {% endif %}
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <div class="bs-sliderbar">
                    <nav class="nav flex-column">
                        <a class="nav-link" href="/">Information</a>
                        <a class="nav-link" href="{% url 'blog' %}">Blogs</a>
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </nav>
                </div>
            </div>
            <div class="col-sm-10">
                <div class="container-fluid">
                    {% block content %}

                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container-fluid">
            <a href="#">Facebook</a> | 
            <a href="#">Twitter</a> | 
            <a href="#">Instagram</a> | 
        </div>
    </footer>

</body>
</html>
